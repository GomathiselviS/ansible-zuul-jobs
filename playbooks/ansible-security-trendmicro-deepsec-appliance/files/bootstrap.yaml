---
- hosts: controller
  gather_facts: false
  connection: local
  tasks: []

- hosts: appliance*
  gather_facts: false
  connection: ssh
  tasks:
    - name: Install PostgreSQL
      become: true
      package: name={{ item }} state=present
      with_items:
        - postgresql
        - postgresql-contrib
        - python-psycopg2

    - name: Ensure the PostgreSQL service is running
      service: name=postgresql state=started enabled=yes
